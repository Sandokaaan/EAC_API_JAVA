#Default config

#Coin name
coin=Earthcoin

#Coin ticker
ticker=EAC

#Protocol version,  see source code of your coin
protocolversion=70018

#IP address for RPC requests, usually localhost
rpcip=127.0.0.1

#Port number of RPC server, see your node config file
rpcport=15678

#User name for RPC setver, see your node config file
rpcuser=username

#Password for RPC setver, see your node config file
rpcpassword=password

#URL of your API server, use IP or domain name
apiurl=127.0.0.1

#Port number of your API server
apiport=9000

#API run over SSL (1) or unsecured (0)
usessl=0

#Path to your SSL certificate, if applicable
sslcertpath=./cert.jks

#Password for your SSL certificate, if applicable
sslcertpassword=password

#Use build-in block explorer (1) or API only(0)
explorer=0

#IP address for P2P connection, usually localhost
p2pip=127.0.0.1

#Port number of your P2P peer, see your node config file
p2pport=35677

#Magic number for connection to P2P network, see source code of your coin
p2pmagic=-34481216

#Name of the client in the P2P network, arbitrary
p2ppeername=Java API Server

#Delay (in miliseconds) for next reconnect attemp on p2p connection lost
reconnectdelay=5000

#Database driver. Do not change, if not understand.
dbdriver=com.mysql.cj.jdbc.Driver

#Database prefix. Change 'localhot' to IP address of your MySQL server.
dbprefix=jdbc:mysql://localhost/

#Database name.
dbname=eac

#Database username.
dbuser=dbusername

#Database password.
dbpassword=dbpassword

#Absolute or relative path to the API documentation file. 
#The file must contain a valid json structure. 
#Feel free to use a translation to your language.
docpath=./doc/english.json